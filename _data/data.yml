    summary: |
      Dedicated software dev with over 7 years of full-stack experience. Linux proselytizer. 
      React/Vue, ES6+/Typescript, PHP/Laravel, and Tailwind are my strengths. Have worked in both remote 
      big tech and startup environs. Comfortable with multiple SQL & noSQL variants, PHP8+, Redis, HTML5, 
      CSS, python, bash, Linux, CI/CD, orchestration and tons more. I also pride myself in being security 
      conscious with a minor in cyber risk.
      
