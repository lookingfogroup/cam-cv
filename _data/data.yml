experiences:
    title: Experiences
    info:
      - role: Full Stack Developer
        time: 2022 - 2024
        company: g2i - BC Game, Remote
        details: |
          Remote whitelabel contract that involved a lot of PHP (Laravel) for a backend admin dashboard, Tailwind and React were used heavily as well. Was expected to handle any ticket from queues to blade templates. Began using Redis and EloquentORM quite a bit. Pest for TDD. Spent the most time writing and testing controllers and events.

      - role: Full Stack Developer
        time: 2020 - 2022
        company: LFL Contract - Google, Remote
        details: |
          A part of the Google IO team responsible for ensuring the Google IO conference site was something to behold each year. Both frontend and backend duties mostly pertaining to tailwind, jinja templates and preact. Responsible for multiple live pages and their logic. The stack at the time was a headless preact setup leveraging jinja + python. Utilized Google's in house git system Garrit, worked a lot with the translator and did multiple entire pages myself.
 
      - role: Sotware Developer, Co-founder
        time: 2019 - 2020
        company: Distributron, Remote
        details: |
          A friend and I founded an alcohol distribution and delivery eComm app that we attempted to get into YCombinator. We did make it to an interview (which was a feat in itself), however, we failed to make the actual cut. JAMstack was used; my focus being the Vue, CSS, HTML and geofencing. Some fraud heuristics as well. If nothing else it was a great way to learn how to be self supporting and auto-didactic. Plus we were the first company in PA that was legally granted the liquor delivery license which was neat as we did succeed in making real deliveries.
   
      - role: Junior Developer
        time: 2017 - 2019
        company: 1SEO, Philadelphia
        details: |
          Multi client agency; many different CMS (WP, Drupal, Joomla, Magento or headless), ES6+ and Laravel. Learned a lot of HTML and CSS tricks here while also working with a lot of React or Vue.

      - role: Data Analyst
        time: 2010 - 2015
        company: PSU Applied Research Lab, State College
        details: |
          Starting in high school with a work study program I stayed on through my time at PSU. Earned a secret clearance with the DoD to
          work on unmanned underwater vehicles and spent most time writing python or messing with matlab and the hydrophone arrays.

